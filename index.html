<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker (beta)</h1>
    <p>This is a prototype for an Expense Tracker application.</p>
    <p>Complete Application coming soon...</p>

    <form class="add" action="/add-expense" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="type">Type:</label>
        <select id= "type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value = "Housing">Housing</option>
            <option value = "Transportation">Transportation</option>
            <option value = "Food">Food</option>
            <option value = "Health">Health and Insurance</option>
            <option value = "Entertainment">Entertainment</option>
            <option value = "Other">Other</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" >

        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Enter a description here..." rows="4" cols="50"></textarea>

        <button type="submit">Add Expenses</button>
        </form>

    <form class="view-all" action="/view-all-expense" method ="get">
        <button>View All Expenses</button>
    </form>

    <form class="View" action="/view-expense" method="get">
        <h2>View Expense by Date or Label Criteria</h2>
        <p>Fill out the form to find the expense based on label or category.</p>
        <label for="expenseDate">Select Date:</label>
        <input type="date" id="expenseDate" name="expenseDate">


        <label for="expenseOption">Select Category:</label>
        <select id="expenseOption" name="expenseOption">
            <option value="type">Type</option>
            <option value="category">Category</option>
            <option value="amount">Amount</option>
        </select>
        <label for="expenseValue">Enter value:</label>
        <input type="text" id="expenseValue" name="expenseValue">
        <button type="submit">View the Expense</button>
    </form>

    <form class>
</body>
</html>
