<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker (beta)</h1>
    <p>This is a prototype for an Expense Tracker application.</p>
    <p>Complete Application coming soon...</p>

    <form action="/add-expense" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="type">Type:</label>
        <select id= "type" name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value = "Housing">Housing</option>
            <option value = "Transportation">Transportation</option>
            <option value = "Food">Food</option>
            <option value = "Health">Health and Insurance</option>
            <option value = "Entertainment">Entertainment</option>
            <option value = "Other">Other</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" >

        <label for="description">Description:</label>
        <textarea name="description" id="description" placeholder="Enter a description here..." rows="4" cols="50"></textarea>

        <button type="submit">Add Expenses</button>
        </form>
</body>
</html>
